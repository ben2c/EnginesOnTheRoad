<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnginesOnTheGo</title>
  <h1>Engines On The Go</h1>
  <h4>Where User Reviews Meet with New Buyers</h4>
</head>

<br>

<body>
  <div class="jumbotron">
    <h1 class="display-3">Reviews</h1>
  
    <hr class="my-4">
    <p class="lead">
  
    <form id="cocktail-form">
      <fieldset>
        <div class="form-group">
          <label for='car-make'>Make</label><br>
          <input type='text' class='form-control' name='make' id='input-make'><br>
        </div>
        <div class="form-group">
          <label for='car-model'>Model</label><br>
          <input type='text' class='form-control' name='model' id='input-model'><br>
        </div>
        <div class="form-group">
          <label for='car-year'>Year</label><br>
          <input type='text' class='form-control' name='year' id='input-year'><br>
        </div>
        <div class="form-group">
          <label for='car-trim'>Trim</label><br>
          <input type='text' class='form-control' name='trim' id='input-trim'><br>
        </div>
        <div class="form-group">
          <label for='car-image'>Image URL</label><br>
          <input type='text' class='form-control' name='image' id='input-image_url'><br>
        </div>
        <div class="form-group">
          <label for="reviews">Review</label><br>
          <textarea class="form-control" id="input-reviews" rows="3"></textarea>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="Submit Car">
      </fieldset>
    </form><br>
  </div>
  </p>
  </div>
  
    <ul id="car-list" class="wrapper">
  
    </ul>
  </div>

  <script src="./src/index.js"></script>
  <script src="./src/car.js"></script>
  <script src="./src/review.js"></script>

</body>

</html>
