<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class='header-title'>EnginesOnTheGo</title>
<!--  <h4 class='header-descri'>Where User Reviews Meet with New Buyers</h4> -->
</head>

<br>

<body>
  <div class="jumbotron">
    <h1 class="main-title">Reviews</h1>
    <p class="sub-title">Create A New Car</p>
      <form id="car-form">
        <fieldset>
            <label for='make'>Make</label><br>
            <input type='text' class='form-control' id='input-make'><br>
            <label for='model'>Model</label><br>
            <input type='text' class='form-control' id='input-model'><br>
            <label for='year'>Year</label><br>
            <input type='text' class='form-control' id='input-year'><br>
            <label for='trim'>Trim</label><br>
            <input type='text' class='form-control' id='input-trim'><br>
            <label for='image'>Image URL</label><br>
            <input type='text' class='form-control' id='input-image_url'><br>
            <!-- <label for="reviews">Review</label><br>
            <textarea class="form-control" id="input-reviews"></textarea> -->
          <input type="submit" value="Submit Car">
        </fieldset>
      </form><br>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" id="searchBar" placeholder="Search By Make">
  </div>
  <div class="strong">
    <select class="form-control" name="" id="part">
      <option class="dropdown-item" value="">Search By Make</option>
      <option value="toyota">Toyota</option>
      <option value="ford">Ford</option>
      <option value="honda">Honda</option>
    </select>
  </div>

  <div class="view">
    <ul id="car-list" class="wrapper">
  
    </ul>
  </div>

  
  <script src="./src/review.js"></script>
  <script src="./src/car.js"></script>
  <script src="./src/index.js"></script>
</body>

</html>
