<!DOCTYPE html>
<html lang="en">

<head class='main-header'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <title class='header-title'>EnginesOnTheRoad</title>
<!--  <h4 class='header-descri'>Where User Reviews Meet with New Buyers</h4> -->
</head>

<br>

<body>
  <div class='container'>
    <div class='navbar'>
      <div class='logo'>ENGINES ON THE ROAD</div>
    </div>
  </div>
  <div class="jumbotron">
    <h2 class="main-title">Reviews by Drivers that Actually Own the Vehicle</h2>
    <p class="sub-title">---Post About Your Car---</p>
      <form id="car-form">
        <fieldset>
            <label for='make'>Make</label><br>
            <input type='text' class='form-control' id='input-make'><br>
            <label for='model'>Model</label><br>
            <input type='text' class='form-control' id='input-model'><br>
            <label for='year'>Year</label><br>
            <input type='text' class='form-control' id='input-year'><br>
            <label for='trim'>Trim</label><br>
            <input type='text' class='form-control' id='input-trim'><br>
            <label for='image'>Image URL</label><br>
            <input type='text' class='form-control' id='input-image_url'><br>
          <input type="submit" value="Submit Car">
        </fieldset>
      </form><br>
  </div>

  <div class="form-group">
    <label for='search'>Filter for Cars by Make</label><br><br>
    <input type="text" class="form-control" id="searchBar" placeholder="Search By Make">
    <hr></hr>
  </div>

  <div class="view">
    <ul id="car-list" class="wrapper">
    </ul>
  </div>

  <div class='toggle'>
    <button type='button' id='toggleBtn'>Toggle Background</button>
  </div>

  
  <script src="./src/review.js"></script>
  <script src="./src/car.js"></script>
  <script src="./src/index.js"></script>
</body>

</html>
