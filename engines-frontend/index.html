<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnginesOnTheGo</title>
  <h1>Engines On The Go</h1>
  <h4>Where User Reviews Meet with New Buyers</h4>
</head>

<br>
<body>
  <h2>Reviews</h2><br>

  <h3>Add a new vehicle for yourself/others to review</h3>
  <form id='car-form'>
    <label for='car-make'>Make</label><br>
    <input type='text' name='make' id ='car-make'><br>
    <label for='car-model'>Model</label><br>
    <input type='text' name='model' id='car-model'><br>
    <label for='car-year'>Year</label><br>
    <input type='text' name='year' id='car-year'><br>
    <label for='car-trim'>Trim</label><br>
    <input type='text' name='trim' id='car-trim'><br>
    <label for='car-image'>Image URL</label><br>
    <input type='text' name='image' id='car-image_url'><br>
    <input type='submit'>
  </form><br>
  

  <script src="./src/index.js"></script>
  <script src="./src/car.js"></script>
  <script src="./src/review.js"></script>

</body>

</html>
